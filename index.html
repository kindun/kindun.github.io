<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>タスク管理</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="./script1.js" defer></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>タスク管理マトリックス</h1>
    <div class="display">

      <div class="matrix">
        <div class="square"></div>
        <div class="arroww">重要</div>
        <div class="square"></div>
        <div class="arrow">緊急</div>
        <div class="square"></div>
        <div class="arroww"></div>
        <div class="square"></div>
      </div>

      <div class="input" id="input">
        <div><h2>入力</h2></div>
        <button onclick="add()">追加</button>
        <div class="tag" draggable="true" id="1">
          <span id="output1"></span>
          <input type="text" id="input1" placeholder="ここに入力"/>
          <button onclick="showInput('1')" id="button1">決定</button>
          <button onclick="deleteInput('1')" id="delete1" class="delete">削除</button>
        </div>
        <div class="tag" draggable="true" id="2">
          <span id="output2"></span>
          <input type="text" id="input2" placeholder="ここに入力"/>
          <button onclick="showInput('2')" id="button2">決定</button>
          <button onclick="deleteInput('2')" id="delete2" class="delete">削除</button>
        </div>
        <div class="tag" draggable="true" id="3">
          <span id="output3"></span>
          <input type="text" id="input3" placeholder="ここに入力"/>
          <button onclick="showInput('3')" id="button3">決定</button>
          <button onclick="deleteInput('3')" id="delete3" class="delete">削除</button>
        </div>
        <div class="tag" draggable="true" id="4">
          <span id="output4"></span>
          <input type="text" id="input4" placeholder="ここに入力"/>
          <button onclick="showInput('4')" id="button4">決定</button>
          <button onclick="deleteInput('4')" id="delete4" class="delete">削除</button>
        </div>
      </div>

    </div>   
  </body>
</html>
