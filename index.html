<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>タスク管理</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>タスク管理マトリックス</h1>
    <div class="display">

      <div class="matrix">
        <div class="square">aaa</div>
        <div class="arroww">重要</div>
        <div class="square">aaa</div>
        <div class="arrow">緊急</div>
        <div class="square">aaa</div>
        <div class="arroww"></div>
        <div class="square">aaa</div>
      </div>

      <div class="input">
        <div><h2>入力</h2></div>
        <div class="tag">aa</div>
        <div class="tag">aa</div>
        <div class="tag">aa</div>
        <div class="tag">aa</div>
      </div>

    </div>
  </body>
</html>
