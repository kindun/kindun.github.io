<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>タスク管理</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="./script1.js" defer></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>タスク管理マトリックス</h1>
    <div class="display">

      <div class="matrix">
        <div class="square" id="1">aaa</div>
        <div class="arroww">重要</div>
        <div class="square" id="2">aaa</div>
        <div class="arrow">緊急</div>
        <div class="square" id="3">aaa</div>
        <div class="arroww"></div>
        <div class="square" id="4">aaa</div>
      </div>

      <div class="input">
        <div><h2>入力</h2></div>
        <div class="tag" draggable="true" id="one">report</div>
        <div class="tag" draggable="true" id="two">programming</div>
        <div class="tag" draggable="true" id="three">develop</div>
        <div class="tag" draggable="true" id="four">vafa</div>
      </div>

    </div>
  </body>
</html>
